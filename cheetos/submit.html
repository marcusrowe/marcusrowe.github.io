<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeto Collection</title>
    <link rel="stylesheet" href="divstyles.css">
</head>
<body class="submit-page">

<!-- Navigation Bar -->
<div class="navbar">
    <ul class="navbar-links">
        <li><a href="index.html">ABOUT US</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="submit.html">SUBMIT A PIC</a></li>
    </ul>
</div>

<!-- Centered Personal Information Form Section -->
<div class="form-container">
    <div class="drop">
    <h2 class="form-title">SUBMIT A PIC!</h2>
    </div>
    <form action="#" method="post" class="info-form">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us a bit about yourself..." rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="image-upload">Upload an Image:</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*">
            <small>Think you have the next big winner? Send a pic!</small>
        </div>
        <div class="submit">
        <button type="submit">SUBMIT</button>
    </div>
    </form>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 Oddly Shaped Cheetos Collection. All rights reserved.</p>
        <p>Crafted with care to celebrate creativity and curiosity.</p>
    </div>
</footer>

</body>
</html>
